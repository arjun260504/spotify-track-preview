<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Preview Tool</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-wrapper">
    <div class="player-card">

      <div class="header">
        <h2>Track Preview Tool</h2>
        <p>Analyze a Spotify track & download its 30-second preview</p>
      </div>

      <div class="input-bar">
        <input
          type="text"
          id="spotifyLink"
          class="form-control"
          placeholder="Paste Spotify track link here..."
        >
        <button class="btn btn-warning" onclick="downloadSong()">
          Analyze
        </button>
      </div>

      <hr>

      <div class="inner-panel">
        <div id="result"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
